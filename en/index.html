    <span id="update-date"><script>const modified = new Date(document.lastModified);
    const year = modified.getFullYear();
    const month = modified.getMonth();
    const date = modified.getDate();
    const hour = modified.getHours();
    const minutes = modified.getMinutes();
    let order = "th ";
    switch (date % 10) {
        case 1:
            order = "st ";
            break;
        case 2:
            order = "nd ";
            break;
        case 3:
            order = "rd ";
            break;
    }
    const month_english_list = ['Jan.', 'Feb.', 'Mar.', 'Apr.', 'May', 'June', 'July', 'Aug.', 'Sept.', 'Oct.', 'Nov.', 'Dec.']
    if (minutes < 10) {
        document.write("Last Update：" + date + order + month_english_list[month] + " " + year + ", " + hour + ":0" + minutes);
    } else {
        document.write("Last Update：" + date + order + month_english_list[month] + " " + year + ", " + hour + ":" + minutes);
    }
    </script></span>
</header>
